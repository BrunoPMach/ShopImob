<div class="page-header">
    <h3>Excluir Venda</h3>
  </div>
  <div class="container col-md-14">
    <form>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Nome</label>
          <input class="form-control" type="text" [(ngModel)]="venda.Nome" [ngModelOptions]="{standalone: true}"
            placeholder="nome do venda" disabled>
        </div>
        <div class="form-group col-md-8">
          <label>Valor</label>
          <input class="form-control" type="text" [(ngModel)]="venda.Valor" [ngModelOptions]="{standalone: true}"
            placeholder="valor do venda" disabled>
        </div>
      </div>
      <div class="form-group col-md-12">
        <button type="button" class="btn btn-danger" (click)="remove()">Exluir</button>
        <a routerLink="/vendas/lista">
          <button type="button" class="btn btn-warning">Voltar</button>
        </a>
      </div>
    </form>
  </div>
