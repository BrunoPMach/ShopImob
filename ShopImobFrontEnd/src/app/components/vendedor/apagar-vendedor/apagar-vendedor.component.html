<div class="page-header">
  <h3>Excluir Vendedor</h3>
</div>
<div class="container col-md-14">
  <form>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Nome</label>
        <input class="form-control" type="text" [(ngModel)]="vendedor.Nome" [ngModelOptions]="{standalone: true}"
          placeholder="nome do vendedor" disabled>
      </div>
      <div class="form-group col-md-8">
        <label>Documento</label>
        <input class="form-control" type="text" [(ngModel)]="vendedor.Documento" [ngModelOptions]="{standalone: true}"
          placeholder="Documento do vendedor" disabled>
      </div>
      <div class="form-group col-md-8">
        <label>Salário</label>
        <input class="form-control" type="text" [(ngModel)]="vendedor.Salario" [ngModelOptions]="{standalone: true}"
          placeholder="Salário do vendedor" disabled>
      </div>
      <div class="form-group col-md-8">
        <label>DataNascimento</label>
        <input class="form-control" type="text" [(ngModel)]="vendedor.DataNascimento"
          [ngModelOptions]="{standalone: true}" placeholder="Data de nascimento do vendedor" disabled>
      </div>
      <div class="form-group col-md-8">
        <label>Genero</label>
        <input class="form-control" type="text" [(ngModel)]="vendedor.Genero" [ngModelOptions]="{standalone: true}"
          placeholder="Genero do vendedor" disabled>
      </div>
      <div class="form-group col-md-8">
        <label>Endereço</label>
        <input class="form-control" type="text" [(ngModel)]="vendedor.Endereco" [ngModelOptions]="{standalone: true}"
          placeholder="Endereço do vendedor" disabled>
      </div>
    </div>
    <div class="form-group col-md-12">
      <button type="button" class="btn btn-danger" (click)="remove()">Exluir</button>
      <a routerLink="/vendedor/lista">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
    </div>
  </form>
</div>
