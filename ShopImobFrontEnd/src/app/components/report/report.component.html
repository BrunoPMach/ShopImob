<div class="page-header">
  <h3>Início</h3>
</div>
<div class="container col-md-12">
  <div class="panel panel-default" [hidden]="hideList">
    <div class="panel-heading">Relatório de Vendas</div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Vendedor</th>
          <th>Data da Venda</th>
          <th>Valor Total Comissão</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venda of listVenda">
          <td>{{venda.NomeVendedor}}</td>
          <td>{{venda.DataVenda | date: 'dd/MM/yyyy'}}</td>
          <td>{{'R$' + venda.ValorComissao}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
