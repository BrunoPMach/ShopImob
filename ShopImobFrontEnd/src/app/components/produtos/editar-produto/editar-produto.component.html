<div class="page-header">
  <h3>Atualizar Produto</h3>
</div>

<div class="container col-md-14">
  <div class="col-12">
    <form [formGroup]="formProd" class="form-horizontal">

      <div class="row box-content-style">
        <div class="form-group col-md-6 offset-md-3 campos">
          <label>Nome</label>
          <input type="text" formControlName="Nome" class="form-control" [(ngModel)]="produto.Nome"
            placeholder="Nome do Produto" maxlength="150" [ngClass]="{ 'is-invalid': submitted && f.Nome.errors }"
            tabindex="1" />
          <div *ngIf="formProd.controls['Nome'].hasError('required')" class="invalid-feedback">
            {{'Nome do produto é obrigatorio!'}}
          </div>
        </div>
      </div>

      <div class="row box-content-style">
        <div class="form-group col-md-6 offset-md-3 campos">
          <label>Valor</label>
          <input type="text" formControlName="Valor" class="form-control" [(ngModel)]="produto.Valor"
            placeholder="Valor do Produto" min="0" [ngClass]="{ 'is-invalid': submitted && f.Valor.errors }"
            tabindex="2" />
          <div *ngIf="submitted && f.Valor.errors" class="invalid-feedback">
            <div *ngIf="f.Valor.errors.required">Valor do produto é obrigatorio!</div>
          </div>
          <div *ngIf="formProd.controls['Valor'].hasError('min')" class="invalid-feedback">
            {{'Valor deve ser maior que 0!'}}
          </div>
        </div>
      </div>

      <hr>
      <div class="col-12">
        <div class="row">
          <div class="form col-12 offset-md-2">
            <button type="button" (click)="validateForm()" class="btn btn-info">Atualizar</button>
            <a routerLink="/produtos/lista">
              <button type="button" class="btn btn-warning">Voltar</button>
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
